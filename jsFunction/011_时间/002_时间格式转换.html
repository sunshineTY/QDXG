<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Hello</title>
</head>
<body>
		
	<script src="./switchTime.js"></script>
	<script>
		console.log(
			switchTime()
		); // 返回空

		// 当前时间
		console.log(
			switchTime(new Date())
		); // 2020年12月02日 15:22:37

		// 默认格式
		console.log(
			switchTime('2012-12-10 10:10:10')
		); // 2012年12月10日 10:10:10

		console.log(
			switchTime('2012-12-10 10:10:10', 'yyyy年MM月dd日')
		); // 2012年12月10日

		console.log(
			switchTime('2012-12-10 23:10:10', 'yyyy年MM月dd日 HH:mm:ss')
		); // 2012年12月10日 23:10:10

		console.log(
			switchTime('2012-12-10 23:10:10', 'yyyy年MM月dd日 hh:mm:ss')
		); // 2012年12月10日 11:10:10
	</script>
</body>	
</html>
