<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>时间</title>
</head>
<body>
	
	<script>
		
		var date = new Date();

		// 时间戳 毫秒数
		console.log(date.getTime());
		console.log(Date.parse('2019-12-01'))

		// 年
		var year = date.getFullYear();
		console.log('年：' + year);
		// 月
		var month = date.getMonth() + 1;
		console.log('月：' + month);
		// 日
		var day = date.getDate();
		console.log('日：' + day);
		// 时
		var hours = date.getHours();
		console.log('时：' + hours);
		// 分
		var minutes = date.getMinutes();
		console.log('分：' + minutes);
		// 秒
		var seconds = date.getSeconds();
		console.log('秒：' + seconds);
		// 星期几
		var week = date.getDay();
		console.log('星期：' + week); // 星期日是0，星期一是1，星期六是6
		// 当月天数
		var days = new Date(year, month, 0).getDate();
		console.log('当前月有' + days + '天');

		// 字符串时间格式
		var s1 = date.toDateString();
		console.log(s1); // Mon Dec 30 2019
		var s2 = date.toTimeString();
		console.log(s2); // 14:09:40 GMT+0800 (中国标准时间)
		var s3 = date.toLocaleDateString();
		console.log(s3); // 2019/12/30
		var s4 = date.toLocaleTimeString();
		console.log(s4); // 下午2:09:40

		// 设置Date的时间
		var d2 = new Date('2019-12-01');

	</script>
</body>	
</html>
