<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			margin: 100px auto;
			width: 200px;
			height: 200px;
			border: 3px solid #3f1;
		}
		.scroll {
			white-space: nowrap;
		}
		span {
			display: inline-block;
			padding-right: 10px;
		}
	</style>
</head>
<body>
	<p style="text-align: center;">window.innerWidth window.innerHeight 获取页面宽高，ie9即以上兼容。<br>
		obj.innerWidth没有
	</p>
	<div class="box" id="box">
		<div class="scroll" id="scroll">
			<span>123</span><span>123</span><span>123</span><span>123</span><span>123</span>
			<span>123</span><span>123</span><span>123</span><span>123</span><span>123</span>
		</div>
	</div>
	<div style="height: 600px;"></div>

	<script>
		var oBox = document.getElementById('box');
		var oScroll = document.getElementById('scroll');

		var str = 'window.innerWidth： ' + window.innerWidth + '<br>';
		str += 'window.innerHeight： ' + window.innerHeight + '<br>';
		str += 'box.innerWidth： ' + oBox.innerWidth + '<br>';
		str += 'box.innerHeight： ' + oBox.innerHeight + '<br>';
		str += 'scroll.innerWidth： ' + oScroll.innerWidth + '<br>';
		str += 'scroll.innerHeight： ' + oScroll.innerHeight;

		document.write(str);

	</script>
</body>
</html>
