		// 判断空
		function isEmpty (val) {
			return !val && val!==0 && typeof val!=="boolean"?true:false;
		}

		// 判断Null
		function isNull (val) {
			return !val && typeof(val)!="undefined" && val!=0 ? true : false;
		}
