<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>楼梯</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#loutiNav{
			width: 30px;
			position: fixed;
			left: 50%;
			margin-left: -550px;
			/*left: 40px;*/
			top: 25%;
			border: 1px solid #000;
		}
		#loutiNav ul li{
			width: 30px;
			height: 30px;
			position: relative;
			list-style: none;
			text-align: center;
			line-height: 30px;
			font-size: 12px;
			border-bottom: 1px dotted #aaa;
			cursor: pointer;
		}
		#loutiNav ul li span{
			width: 30px;
			height: 30px;
			position: absolute;
			top: 0;
			left: 0;
			color: red;
			background: #fff;
			display: none;
		}
		#loutiNav ul li:hover span{
			display: block;
			color: #fff;
			background: darkred;
		}
		#loutiNav ul li span.active{
			display: block;
			color: red;
			background: #fff;
		}
		#header, #main, #footer{
			width: 1000px;
			margin: 0 auto;
			text-align: center;
			font-size: 40px;
			font-weight: bold;
		}
		#header, #footer{
			height: 300px;
			line-height: 300px;
			background: darkcyan;
		}
		#main div{
			height: 500px;
			line-height: 500px;
		}
	</style>
</head>
<body>
	<div id="loutiNav">
		<ul>
			<li>1F<span class="active">服饰</span></li>

			<li>11F<span>服务</span></li>
		</ul>
	</div>
	<div id="header">头部</div>
	<div id="main">

	<div id="footer">尾部</div>
	<script src="jquery-1.12.3.js"></script>
	<script>
		$("#loutiNav li").click(function() {
			$(this).find("span").addClass('active').parent().siblings().find("span").removeClass('active');
			var iScrollTop = $(".louti").eq($(this).index("li")).offset().top;
			$("html, body").stop().animate({scrollTop: iScrollTop}, 1000);
		})
		$(window).scroll(function() {
			var iScrollTop = $(this).scrollTop();
			$(".louti").each(function() {
				if(iScrollTop>=$(this).offset().top) {
					$("#loutiNav li").eq($(this).index(".louti")).find("span").addClass('active').parent().siblings().find("span").removeClass('active');
				}
			})
		})
