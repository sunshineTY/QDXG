<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>

		<style>
			div {
				width: 10px;
				height: 10px;
				background: red;
				position: absolute;
			}
		</style>

		<script>
			/*
			 1.有一个div块,div里面有图片，有四个button,上下左右,
						    	当我点击对应的按钮,这个块就进行对应的行走。
			 2.鼠标跟随一串效果
			 3.模拟select下拉菜单
			*/
			 //1,
			 //2,鼠标跟随一串效果
			window.onload = function() {
				
				//包含所有div节点的数组
				var aDiv = document.getElementsByTagName("div");
				var i = 0;
				document.onmousemove = function(evt){
					var oEvent = evt || window.event;
					for (var i=aDiv.length-1; i>0; i--) {
						aDiv[i].style.left = aDiv[i-1].style.left;
						aDiv[i].style.top = aDiv[i-1].style.top;
					}
					aDiv[0].style.left = oEvent.clientX +"px";
					aDiv[0].style.top = oEvent.clientY + "px";
				}
			}
		</script>
	</head>

	<body>

		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>

</html>
