<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title></title>

        <style>
            div {
                width: 10px;
                height: 10px;
                background: red;
                position: absolute;
            }
        </style>

        <script>
            window.onload = function() {
                var aDiv = document.getElementsByTagName("div");
                document.onmousemove = function(evt) {
                    var e = evt || window.event;
                    var x = e.clientX;
                    var y = e.clientY;
                    var num = 30;
                    
                    var j = 0;
                    for(var i=0; i<aDiv.length; i++) {
                        setTimeout(function() {
                            aDiv[j].style.left = x-5+"px";
                            aDiv[j].style.top = y-5+"px";
                            j++;
                        },num);
                        num += 20;
                    }
                }
            }
        </script>
    </head>

    <body>

        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        
       <script src="js/tools.js"></script>
    </body>
</html>
