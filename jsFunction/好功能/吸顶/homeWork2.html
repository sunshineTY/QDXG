<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>吸顶</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
		#div1{
			width: 100%;
			height: 30px;
			background: #f00;
			color: #fff;
		}
		#div2{
			width: 100%;
			height: 30px;
			position: absolute;
			top: 400px;
			background: blue;
			color: #fff;
		}

		/*#div3{
			width: 100%;
			height: 30px;
			position: fixed;
			top: 0;
			background: blue;
			color: #fff;
			opacity: 0.5;
			display: none;
		}*/
	</style>
	<script>
		window.onload = function() {
			var div2 = document.getElementById("div2");
			var top = div2.offsetTop;
			window.onscroll = function() {
				var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
				if(scrollTop>=top) {
					div2.style.position = "fixed";
					div2.style.top = 0;
				} else {
					div2.style.position = "absolute";
					div2.style.top = "400px";
				}
			}
		}	
		
		// window.onscroll = function() {

		// 	} else {

		// 	}
		// }
		
	</script>
</head>
<body>
	<div id="div1">我是头部</div>
	<div id="div2">我是吸顶菜单</div>

</html>
