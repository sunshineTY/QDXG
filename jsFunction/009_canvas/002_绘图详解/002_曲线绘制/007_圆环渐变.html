<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>圆环渐变</title>
</head>
<body>
	<canvas class="pull-left" id="canvas" width="800" height="800" style="margin: 0 atuo; border: 1px solid #999;margin: 0 auto;display: block;"></canvas>
	<script>
		
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');

		var img = new Image();
		img.src = "../img/bg.png";

		var newFill = null;
		img.onload = function () {
			drawNew(ctx, 0);
		}

		function drawNew (ctx, x) {
			ctx.clearRect(0, 0, 800, 800);
	    ctx.beginPath();
	    var x = 100, y = 100; // 中心点
	    ctx.strokeStyle = getNewFill(ctx, img, x, y);
	    ctx.arc(x, y, 46, 0, 2*Math.PI, false);
	    ctx.lineWidth = 8;
	    ctx.stroke();
	    // ctx.fillStyle = 'rgba(0,0,0,0.1)';
	    // ctx.fill();
		}

		// 根据canvas对象及原点坐标获取图片
		function getNewFill (ctx, img, x, y) {
			console.log(img.width, img.height);
			var tCanvas = document.createElement('canvas');
			tCanvas.width = ctx.canvas.width;
			tCanvas.height = ctx.canvas.height;

			var imgW = img.width, imgH = img.height;
			var tCtx = tCanvas.getContext('2d');
			// 图片、左上角x、左上角y、图片宽度、图片高度
			tCtx.drawImage(img, x-imgW/2, y-imgH/2, imgW, imgH);
			return ctx.createPattern(tCanvas, 'no-repeat');
		}


	</script>
</body>
</html>
