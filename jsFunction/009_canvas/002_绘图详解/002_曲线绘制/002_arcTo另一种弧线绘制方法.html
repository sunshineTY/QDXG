<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>另一种弧线绘制方法</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.clearfix::after {
			content: '';
			display: block;
			clear: both;
		}
		.pull-left {
			float: left;
		}

		.box {
			margin: 0 auto;
			padding: 20px;
			width: 1202px;
		}
	</style>
</head>
<body>

	<div class="clearfix box">
		<div class="pull-left" style="width: 400px;">
			<img class="pull-left" src="../img/arcTo.png" width="400">
		</div>
		<canvas class="pull-left" id="canvas" width="800" height="800" style="border: 1px solid #999;margin: 0 auto;display: block;"></canvas>
	</div>
	
	<script>
		var oCanvas = document.getElementById('canvas');
		var context = oCanvas.getContext('2d');

		/*
			context.arcTo(x1, y1, x2, y2, radius);

			在[moveTo(), (x1, y1)]线与[(x1, y1), (x2, y2)]线中先用半径为radius画四分之一圆弧，然后在补齐moveTo()到 (x1, y1)点之间的直线
		*/

		context.beginPath();
		context.moveTo(150, 150);
		context.arcTo(650, 150, 650, 650, 300);
		context.lineWidth = 6;
		context.strokeStyle = "red";
		context.stroke();

		context.beginPath();
		context.moveTo(150, 150);
		context.lineTo(650, 150);
		context.lineTo(650, 650);
		context.lineWidth = 2;
		context.strokeStyle = "gray";
		context.stroke();


	</script>
</body>	
</html>
