<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>二次贝塞尔曲线</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.clearfix::after {
			content: '';
			display: block;
			clear: both;
		}
		.pull-left {
			float: left;
		}

		.box {
			margin: 0 auto;
			padding: 20px;
			width: 1202px;
		}
	</style>
</head>
<body>

	<div class="clearfix box">
		<canvas class="pull-left" id="canvas" width="800" height="800" style="border: 1px solid #999;margin: 0 auto;display: block;"></canvas>
	</div>
	
	<script>
		var oCanvas = document.getElementById('canvas');
		var context = oCanvas.getContext('2d');

		/*	夸抓替可 课儿无 土
			context.moveTo(x0, y0);
			context.quadraticCurveTo(x1, y1, x2, y2);
		
			(x0, y0)曲线的起始点
			(x1, y1)曲线的控制点
			(x2, y2)曲线的终止点

			贝塞尔曲线效果显示网站：http://tinyurl.com/html5quadratic
		*/

		/**
		 * @使用贝塞尔二次曲线绘制月亮
		 */

		fillMoon(context, 400, 400, 200, 0);

		function fillMoon (cxt, x, y, R, rot, fillColor) {
			cxt.save();

			cxt.translate(x, y);
			cxt.scale(R, R);
			cxt.rotate(rot / 180 * Math.PI);

			pathMoon(cxt);

			cxt.fillStyle = fillColor || '#fb5';
			cxt.fill();

			cxt.restore();
		}

		function pathMoon (cxt) {
			cxt.beginPath();
			cxt.arc(0, 0, 1, 0.5*Math.PI, 1.5*Math.PI, true);
			cxt.quadraticCurveTo(1.2, 0, 0, 1);
			cxt.closePath();
		}

	</script>
</body>	
</html>
