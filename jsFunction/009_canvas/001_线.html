<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Hello</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html, body {
			height: 100%;
			font-size: 14px;
		}
		li {
			list-style: none;
		}

		body {
			padding-top: 1px;
			background: #cfcfcf;
			box-sizing: border-box;
		}

		canvas {
			margin: 50px auto 0;
			display: block;
			background: #fff;
		}

	</style>
</head>
<body>

	<canvas id="canvas" width="600" height="600"></canvas>
	
	<script>
		var oCanvas = document.getElementById('canvas');
		var context = oCanvas.getContext('2d');

		context.moveTo(0, 0);
		context.lineTo(50, 50);
		context.stroke();

	</script>
</body>	
</html>
