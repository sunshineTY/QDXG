<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>自定义事件</title>
</head>
<body>

	<button id="btn1">按钮</button>


	<script src="./customEvent.js"></script>
	<script>
		
		var oBtn1 = document.querySelector('#btn1');

		customEvent.addEvent(oBtn1, 'setChecked', setChecked);
		customEvent.addEvent(oBtn1, 'setChecked', setChecked);

		customEvent.fireEvent(oBtn1, 'setChecked', 1, {a: 'HaHa'})

		function setChecked () {
			console.log(123);
		}

	</script>
</body>
</html>
