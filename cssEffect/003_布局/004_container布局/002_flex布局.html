<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>flex布局</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html, body {
			height: 100%;
		}
		.container {
			display: flex;
			height: 100%;
		}
		.left {
			width: 200px;
			height: 100%;
			background: yellow;
		}
		.right {
			flex: 1;
			height: 100%;
			background: green;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	
	<script></script>
</body>	
</html>
