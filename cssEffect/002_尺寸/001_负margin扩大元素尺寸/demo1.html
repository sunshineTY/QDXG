<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>负margin扩大元素尺寸</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background: #ffcccc;
		}
		.main {
			margin: 0 auto;
			padding: 100px 0;
			width: 500px;
			background: #ccff00;
		}
		.list {
			margin-left: -10px;
			margin-right: -10px;
			height: 30px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="main">
		<p>下面的节点不设置宽度</p>
		<div class="list"></div>
	</div>
</body>
</html>
