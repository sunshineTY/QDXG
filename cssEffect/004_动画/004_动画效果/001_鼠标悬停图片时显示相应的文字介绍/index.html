<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>鼠标悬停图片时显示相应的文字介绍</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			padding-top: 200px;
			background: #fff;
		}

		.item {
			position: relative;
			margin: 0 auto;
			width: 315px;
			height: 229px;
			overflow: hidden;
			background: #212121;
		}
		.item img {
			display: block;
			width: 100%;
			height: 100%;
			opacity: 0.9;
		}

		.item .text {
			position: absolute;
			bottom: 98px;
			left: 25px;
			right: 0;
			padding: 5px 50px 5px 10px;
			color: #fff;
			font-size: 14px;
			opacity: 0;
			transition-delay:.2s;
		}

		.item .title {
			position: absolute;
			z-index: 10;
			left: 25px;
			bottom: 25px;
			padding: 10px;
			color: #fff;
		}
		.item .title p {
			margin-bottom: 3px;
			font-size: 24px;
			line-height: 24px;
			text-transform: uppercase;
		}
		.item .title h4 {
			text-align: center;
			font-size: 16px;
			line-height: 26px;
			text-transform: uppercase;
			background: #FFFFFF;
			color: #000;
		}

		.item .title::before, .item .title:after {
			content: '';
			position: absolute;
			height: 2px;
			width: 400px;
			background: #fff;
			transition-delay:.15s;
		}
		.item .title::before {
			top: 0;
			left: 10px;
			transform: translateX(100%);
		}
		.item .title::after {
			right: 10px;
			bottom: 0;
			transform: translateX(-100%);
		}

		.item .title > div::before, .item .title > div:after {
			content: '';
			position: absolute;
			width: 2px;
			height: 400px;
			background: #fff;
			transition-delay:.15s;
		}
		.item .title > div::before {
			left: 0;
			bottom: 10px;
			transform: translateY(-100%);
		}
		.item .title > div::after {
			right: 0;
			top: 10px;
			transform: translateY(100%);
		}

		.item img, .item .text, .item .title:before, .item .title:after, .item .title > div:before, .item .title > div:after {
			transition: all .55s ease;
		}


		.item:hover img {
			opacity: 0.35;
		}
		.item:hover .text {
			opacity: 1;
		}
		.item:hover .title:before, .item:hover .title:after {
			transform: translateX(0);
		}
		.item:hover .title > div:before, .item:hover .title > div:after {
			transform: translateY(0);
		}


	</style>
</head>
<body>

	<div class="item">
		<div class="title">
			<div>
				<p>Penny</p>
				<h4>Tool</h4>
			</div>
		</div>
		<img src="./1.jpg">
		<p class="text">Which is worse, that everyone has his price, or that the price is always so low.</p>
	</div>
	
	<script></script>
</body>	
</html>
