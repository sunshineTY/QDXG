<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf=8">
	<title>左边滑出+向前放大</title>
	<link rel="stylesheet" type="text/css" href="../static/public.css">
	<style>
		.slide-out-start {
			z-index: 999;
			visibility: visible;
		}
		.slide-out-end {
			transition: all .6s;
			left: -100%;
		}
		.slide-in-start {
			opacity: 0;
			transform: scale(.8);
			visibility: visible;
		}
		.slide-in-end {
			transition: all .6s;
			opacity: 1;
			transform: scale(1);
		}
	</style>
</head>
<body>
	<div class="ts-main">
		<div class="items-list" tsname="slide">
			<div class="item current">页面 过渡效果 1</div>
			<div class="item">页面 过渡效果 2</div>
			<div class="item">页面 过渡效果 3</div>
			<div class="item">页面 过渡效果 4</div>
			<div class="item">页面 过渡效果 5</div>
			<div class="item">页面 过渡效果 6</div>
		</div>
		<button class="ts-btn">左边滑出+向前放大</button>
	</div>

	<script src="../lib/class.js"></script>
	<script src="../static/public.js"></script>
</body>
</html>
