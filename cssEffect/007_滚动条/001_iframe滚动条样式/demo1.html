<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试iframe</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.if-box {
			margin: 0 auto;
			width: 500px;
			height: 400px;
			border: 1px solid #9f3;
		}
		iframe {
			border: none;
		}
	</style>
</head>
<body>

	<!-- 注：不能再file://下打开，使用localhost -->

	<div class="if-box">
		<iframe id="if1" width="100%" height="100%" src="./demo2.html" onload="load()"></iframe>
	</div>

	<script>

		function load () {
			var oDocument = document.getElementById('if1').contentWindow.document;
			var oHead =  oDocument.getElementsByTagName('head')[0];

			var style = document.createElement('style');
			oHead.appendChild(style);

			var sheet = style.sheet;

			sheet.addRule('*::-webkit-scrollbar','width: 4px;height: 4px;');
			sheet.addRule('*::-webkit-scrollbar-thumb','border-radius: 5px;-webkit-box-shadow: inset 0 0 5px #C1C1C1;background: #C1C1C1;');
			sheet.addRule('*::-webkit-scrollbar-track','-webkit-box-shadow: inset 0 0 5px #C1C1C1; border-radius: 0; background: #F1F1F1');

			sheet.insertRule('*::-webkit-scrollbar { width: 4px, height: 4px }', 0);
			sheet.insertRule('*::-webkit-scrollbar-thumb { border-radius: 5px, -webkit-box-shadow: inset 0 0 5px #C1C1C1, background: #C1C1C1 }', 0);
			sheet.insertRule('*::-webkit-scrollbar { -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2), border-radius: 0, background: #F1F1F1 }', 0);
		}

	</script>
</body>
</html>
