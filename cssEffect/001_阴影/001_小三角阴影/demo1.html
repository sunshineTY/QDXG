<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>demo</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background: rgba(0, 255, 0, .1);
		}
		.select-box {
			position: absolute;
			top: 200px;
			left: 500px;
			width: 200px;
			height: 300px;
			box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
			border: 1px solid #e4e7ed;
		    border-radius: 4px;
		    background-color: #fff;
		}

		.triangle {
		     border-left: 6px solid transparent;
		     border-right: 6px solid transparent;
		     border-bottom: 6px solid #fff;
		     position: absolute;
		     top: -6px;
		     left: 35px;
		     margin-left: -6px;
		 }
		 .triangle:after {
		     content: '';
		     position: absolute;
		     top: 0;
		     left: 0;
		     border-left: 6px solid transparent;
		     border-right: 6px solid transparent;
		     border-bottom: 6px solid #bbb;
		     position: absolute;
		     margin-left: -6px;
		     z-index: -1;
		     filter: blur(2px);
		 }

	</style>
</head>
<body>

	<div class="select-box">
		<div class="triangle"></div>
	</div>
</body>
</html>
