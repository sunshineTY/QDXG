<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Hello</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background: #ccc;
		}

		.group {
			margin: 0 auto 50px;
			padding: 0 20px 20px;
			width: 1000px;
			min-height: 200px;
			background: #fff;
			border-radius: 10px;
		}
		.group > h3 {
			padding: 13px 0;
			line-height: 24px;
		}

		.triangle-up{
			display: inline-block;
			box-sizing: border-box;
			width:20px;
			height:20px;
			border-left:10px solid transparent;
			border-right:10px solid transparent;
			border-bottom:20px solid black;
		}
		.triangle-down{
			display: inline-block;
			box-sizing: border-box;
			width:20px;
			height:20px;
			border-left:10px solid transparent;
			border-right:10px solid transparent;
			border-top:20px solid black;
		}
		.triangle-left{
			display: inline-block;
			box-sizing: border-box;
			width:20px;
			height:20px;
			border-top:10px solid transparent;
			border-bottom:10px solid transparent;
			border-right:20px solid black;
		}
		.triangle-right{
			display: inline-block;
			box-sizing: border-box;
			width:20px;
			height:20px;
			border-top:10px solid transparent;
			border-bottom:10px solid transparent;
			border-left:20px solid black;
		}
		.triangle-top-left{
			display: inline-block;
			box-sizing: border-box;
			width:20px;
			height:20px;
			border-top:20px solid black;
			border-right:20px solid transparent;
		}
		.triangle-top-right{
			display: inline-block;
			box-sizing: border-box;
			width:20px;
			height:20px;
			border-top:20px solid black;
			border-left:20px solid transparent;
		}
		.triangle-bottom-left{
			display: inline-block;
			box-sizing: border-box;
			width:20px;
			height:20px;
			border-bottom:20px solid black;
			border-right:20px solid transparent;
		}
		.triangle-bottom-right{
			display: inline-block;
			box-sizing: border-box;
			width:20px;
			height:20px;
			border-bottom:20px solid black;
			border-left:20px solid transparent;
		}


	</style>
</head>
<body>
	
	<div class="group">
		<h3>三角</h3>

		<i class="triangle-up"></i>
		<i class="triangle-down"></i>
		<i class="triangle-left"></i>
		<i class="triangle-right"></i>
		<i class="triangle-top-left"></i>
		<i class="triangle-top-right"></i>
		<i class="triangle-bottom-left"></i>
		<i class="triangle-bottom-right"></i>

	</div>
	
</body>	
</html>
