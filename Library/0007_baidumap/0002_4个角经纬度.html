<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>百度地图</title>
	<style type="text/css"> 
		html{height:100%} 
		body{height:100%;margin:0px;padding-top:25vh} 
		#container{height:50%;width: 50%;margin: 0 auto;} 
	</style> 
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=ZUmaDn10wuV96HYbQvqZaM5grX1FDcp7"></script>
</head>
<body>

	<div id="container"></div>
	
	<script>
		var map = new BMap.Map("container"); // 创建地图实例 
		
		var point = new BMap.Point(116.404, 39.915); // 创建中心点坐标 
		
		map.centerAndZoom(point, 15); // 初始化地图，设置中心点坐标和地图级别

		/*
			北
		西		东
			南
		*/
		var cp = map.getBounds();
		var sw = cp.getSouthWest();  //获取西南角的经纬度(左下端点) 通过这两点就可以得到四个点经纬度
		var ne = cp.getNorthEast();  //获取东北角的经纬度(右上端点)
		var lan1 = sw.lng;
		var lan2 = ne.lng;
		var wid1 = sw.lat;
		var wid2 = ne.lat;
		
	</script>
</body>	
</html>
