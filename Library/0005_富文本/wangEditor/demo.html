<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>富文本编辑器</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.edit {
			margin: 0 auto;
			width: 80%;
			height: 500px;
		}
	</style>
</head>
<body>

	<div>
		<a href="http://www.wangeditor.com/" target="_blank">官网</a>
	</div>

	<div class="edit" id="edit"></div>
	
	
	<script src="./wangEditor.js"></script>
	<script>
		window.onload = function () {

			var E = window.wangEditor
		    var editor = new E('#edit')
		    editor.customConfig.uploadImgShowBase64 = true
		    editor.create()

		}
	</script>
</body>	
</html>
