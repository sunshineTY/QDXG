        var tmpSeriesData = seriesData;

        var option = {
            series: [{
                name: Chinese_ || pName,
                type: 'map',
                mapType: pName,
                roam: true,//是否开启鼠标缩放和平移漫游
                data: tmpSeriesData,
                top: "3%",//组件距离容器的距离
                zoom:1.1,
                label: {
                    normal: {
                        show: true,//显示省份标签
                        textStyle:{color:"transparent"}//省份标签字体颜色
                    },
                    emphasis: {//对应的鼠标悬浮效果
                        show: true,
                        textStyle:{color:"#323232"}
                    }

                itemStyle: {
                    normal: {
                        borderWidth: .5,//区域边框宽度
                        borderColor: '#A4D4F9',//区域边框颜色
                        areaColor:"#0090F9",//区域颜色

                    },

                    emphasis: {
                        borderWidth: .5,
                        borderColor: '#A4D4F9',
                        areaColor:"#AEAF2F",
                    }
                },
            }]
        };
        myChart.setOption(option);
