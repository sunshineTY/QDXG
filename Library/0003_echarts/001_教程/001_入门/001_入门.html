<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Hello</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html, body {
			height: 100%;
			font-size: 14px;
		}
		li {
			list-style: none;
		}

		.main {
			margin: 0 auto;
			width: 600px;
			height: 400px;
		}
	</style>
</head>
<body>

	<div id="main" class="main"></div>
	
	<script src="../../lib/echarts/echarts.js"></script>
	<script>
		var myChart = echarts.init(document.getElementById('main'));

		var option = {
			title: {
				text: 'Echarts 入门示例'
			},
			tootip: {},
			legend: {
				data: ['销量']
			},
			xAxis: {
				data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
			},
			yAxis: {},
			series: [{
				name: '销量',
				type: 'bar',		// bar柱形图，pie饼图，scatter散点气泡图，radar雷达图，map地图
				data: [5, 20, 36, 10, 10, 20]
			}]
		}

		myChart.setOption(option);
	</script>
</body>	
</html>
