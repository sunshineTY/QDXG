<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>折线</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			padding: 50px;
			background: #cfcfcf;
		}
	</style>
</head>
<body>

	<div style="width: 800px;height:300px;background: #fff;margin: 0 auto;" id="myChart"></div>
	
	<script src="../lib/echarts/echarts.js"></script>
	<script>
		var myChart = echarts.init(document.getElementById('myChart'));

		var option = {
			title: {
				text: '未来一周气温变化',
				subtext: '村属虚构'
			},
			tooltip: {
				trigger: 'axis'
			},
			legend: {
				data: ['最高气温', '最低气温']
			},
			xAxis: [
				{
					type: 'category',
					data: ['周一','周二','周三','周四','周五','周六','周日'],
				},
				{
					type: 'category',
					axisLine: {show: false},
					axisTick: {show: false},
					axisLabel: {show: false},
					splitArea: {show: false},
					splitLine: {show: false},
					data: ['周一','周二','周三','周四','周五','周六','周日'],
				}
			],
			yAxis: [
				{
					axisLine: {
						show: false
					},
					axisLabel: {
						show: false
					}
				}
			],
			series: [
				{
					name: '最高气温',
					type: 'bar',
					data: [11, 11, 15, 13, 12, 13, 10],
					label: {
						show: true,										// 在每个点上显示数值
						formatter: '{c}',
						position: 'top'
					},
					markLine: {											
						data: [
							{type: 'average', name: '平均值'}			// 平均线
						]
					},
					markPoint: {										
						data: [
							{type: 'max', name: '最大值'},
							{type: 'min', name: '最小值'}
						]
					},
					itemStyle: {
						color: '#75D4AD',
						borderRadius: [5, 5, '50%', '50%']
					},
					symbol: 'arrow',									// 转折点的类型
					symbolRotate: -90,
					symbolSize: 10
				},
				{
					name: '最低气温',
					type: 'bar',								
					data: [9, 9, 11, 10, 9, 8, 7],
					xAxisIndex: 1,
					label: {
						show: true,										// 在每个点上显示数值
						formatter: '{c}',
						position: 'top'
					},
					markLine: {
						data: [
							{type: 'average', name: '平均值'}
						]
					}
				}
			]
		}

		myChart.setOption(option);


	</script>
</body>	
</html>
