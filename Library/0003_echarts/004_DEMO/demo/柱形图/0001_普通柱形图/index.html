<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>普通柱形图</title>
</head>
<body style="background: gray;">

	<div id="chart" style="width: 500px; height: 500px; margin: 50px auto 0; background: #fff;"></div>
	
	<script src="../../../../lib/echarts/echarts.min.js"></script>
	<script>

		var oChart = document.getElementById('chart');
		var myChart = null;
		
		function initChart () {
			var option = {
				title: {
			        text: '前5月销售数量',
			        subtext: '销售数量'
			    },
			    
				// 移上每个节点显示的提示
				tooltip: {
                    trigger: 'axis',
                },

                // 直角坐标系内绘图网格 图表内容的位置
                grid: {
                	top: 100
                },

				xAxis: {
					type: 'value'
				},
				yAxis: {
					name: '月份',
					type: 'category',
					data: ['一月','二月','三月','四月','五月'],
				},
				series: [
					{
						data: [820, 932, 901, 673, 1239],
						type: 'bar',
						barWidth: 20, // 设置柱形的宽度
					}
				]
			}

			if (!myChart) {
				myChart = echarts.init(oChart);
				window.addEventListener('resize', function () {
					myChart.resize();
				})
			}

			myChart.setOption(option);
		}

		window.onload = function () {
			initChart();
		}

	</script>
</body>	
</html>
