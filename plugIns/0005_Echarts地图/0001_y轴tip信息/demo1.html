<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.main {
			margin: 0 auto;
			width: 600px;
			height: 400px;
		}

	</style>
</head>
<body>
	<div class="tip">需要将y轴颜色设为transparent或none</div>
	<div id="main" class="main"></div>

	<script src="../echarts.js"></script>
	<script src="./tipEcharts.js"></script>
	<script>

		var myChart = echarts.init(document.getElementById('main'));

		// app.title = '世界人口总量 - 条形图';

		// var aYTitle = ['巴西11111111','印尼11111111','美国111111111111','印度','中国','世界人口(万)'];
		var aYTitle = ['巴西11111111','印尼11111111','美国111111111111','印度','中国'];

		var option = {
			title: {
			    text: '世界人口总量',
			    subtext: '数据来自网络'
			},
			tooltip: {
			    trigger: 'axis',
			    axisPointer: {
			        type: 'shadow'
			    }
			},
			legend: {
			    data: ['2011年', '2012年']
			},
			grid: {
			    left: '80px',
			    right: '4%',
			    bottom: '30px'
			},
			xAxis: {
			    type: 'value',
			    boundaryGap: [0, 0.01]
			},
			yAxis: {
			    type: 'category',
			    data: aYTitle,
			    axisLabel: {
			    	textStyle: {
			    		color: 'transparent'
			    	}
			    }
			},
			series: [
			    {
			        name: '2011年',
			        type: 'bar',
			        // data: [18203, 23489, 29034, 104970, 131744, 630230]
			        data: [18203, 23489, 29034, 104970, 131744]
			    }
			]
		};

		myChart.setOption(option);


		window.onload = function () {

			TipEacharts({
				el: '.main',
				list: aYTitle,
				width: 70,
				top: 60,
				bottom: 30
			})
		}

	</script>

</body>
</html>
