<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>滚动插件</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html {
			height: 100%;
		}
		body {
			padding: 30px 0;
			box-sizing: border-box;
			height: 100%;
		}
		.main {
			position: relative;
			margin: 0 auto;
			padding-left: 220px;
			width: 90%;
			height: 100%;
			box-sizing: border-box;
		}

		ol {
			position: absolute;
			left: 0;
			top: 0;
			padding: 10px 10px 10px 30px;
			width: 200px;
			box-sizing: border-box;
			border: 1px solid #999;
		}
		ol li {
			margin-bottom: 10px;
			line-height: 24px;
			cursor: pointer;
		}
		ol li:hover {
			color: #33F;
		}

		.right {
			height: 100%;
		}
		.right iframe {
			border: none;
			width: 100%;
			height: 100%;
		}

	</style>
</head>
<body>

	<div class="main">
		<ol>
			<li>纵轴滚动</li>
			<li>横轴滚动</li>
			<li>横纵轴滚动</li>
			<li>嵌套滚动</li>
			<li>参考资料</li>
		</ol>
		<div class="right">
			<iframe src="./纵轴滚动.html"></iframe>
		</div>
	</div>
	
	<script>
		var oIframe = document.getElementsByTagName('iframe')[0];
		var oLi = document.getElementsByTagName('li');
		for (var i = 0; i < oLi.length; i++) {
			oLi[i].onclick = function () {
				oIframe.src = this.innerHTML + '.html';
			}
		}


	</script>
</body>	
</html>
