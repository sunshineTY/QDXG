<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Hello</title>
	<link rel="stylesheet" type="text/css" href="./ScrollNumber.css">
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background: #9ff;
		}

		.main {
			padding: 50px;
		}
	</style>
</head>
<body>

	<div class="main">
		<div id="dataNums"></div>
	</div>
		
	
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="./ScrollNumber.js"></script>
	<script>
		var sn = new ScrollNumber($('#dataNums'), {
			deVal: 1234567,
			className: 'data-nums'
		})
		
		setTimeout(function () {
			sn.setNum(8321);
		}, 5000);

		setTimeout(function () {
			sn.setNum(34583872);
		}, 10000);
	</script>
</body>	
</html>
