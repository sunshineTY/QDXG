<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Hello</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			padding: 50px 0;
			background: #D3D3D3;
		}
		.group {
			margin: 0 auto;
			padding: 10px;
			width: 60%;
			min-height: 100px;
			background: #fff;
			border-radius: 10px;
			box-sizing: border-box;
		}
		.group+.group {
			margin-top: 30px;
		}

		.t1 {
			display: inline-block;
			padding: 0 10px;
			width: 150px;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
	</style>
</head>
<body>

	<div class="group">
		<div class="t1" title="加手机砥砺奋进阿喀琉斯等级分类">加手机砥砺奋进阿喀琉斯等级分类</div>
	</div>
	<div class="group">
		<span class="t1 hover-tip">加手机砥砺奋进阿喀琉斯等级分类</span>
		<span class="t1 hover-tip">加手机砥砺奋</span>
	</div>

	<div class="group">
		<h3>鼠标移上判断文字是否溢出</h3>
		<span class="t1" id="cs1">加手机砥砺奋进阿喀琉斯等级分类</span>
		<p id="cs2">123123</p>
	</div>
	
	<script src="./hoverTip.js"></script>
	<script src="./isTextOverflow.js"></script>
	<script src="./calcTextWidth.js"></script>
	<script>
		hoverTip('.hover-tip');
	
		// 判断文字是否溢出
		document.getElementById('cs1').onmouseenter = function () {
			var bl = isTextOverflow(this);
			console.log(bl);
		}
		document.getElementById('cs2').onmouseenter = function () {
			var bl = isTextOverflow(this);
			console.log(bl);
		}

		var res1 = calcTextWidth({
			text: '空间'
		})
		console.log(res1);
		var res2 = calcTextWidth({
			text: ['健康卡', '健康稳健额', '玩家科技', '就']
		})
		console.log(res2);
		var res3 = calcTextWidth({
			text: ['健康卡', '健康稳健额', '玩家科技', '就'],
			style: {
				fontSize: '20px'
			}
		})
		console.log(res3);
		var res4 = calcTextWidth({
			text: ['健康卡', '健康稳健额', '玩家科技', '就'],
			type: 'min',
			style: {
				fontSize: '20px'
			}
		})
		console.log(res4);

	</script>
</body>	
</html>
